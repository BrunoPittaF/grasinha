<body>
  <div class="background-curtain"></div>
  <div class="group">
    <div class="solenidade-text"></div>
    <div class="countdown" id="countdown">
      <div class="container">
        <div class="digit" id="days">00</div>
        <p>Dias</p>
      </div>


      <div class="container">
        <div class="digit" id="hours">00</div>
        <p>Horas</p>
      </div>

      <div class="container">
        <div class="digit" id="minutes">00</div>
        <p>Minutos</p>
      </div>

      <div class="container">
        <div class="digit" id="seconds">00</div>
        <p>Segundos</p>
      </div>



    </div>
  </div>

  <div class="button-action new-date">
    <button>Clique aqui Para iniciar a comemoração</button>
  </div>

  <div class="comemoration">
    <h1 class="comemoration-h1">DIA DA FORMATURA</h1>

  </div>


  <script type="module" src="/main.js"></script>
</body>
